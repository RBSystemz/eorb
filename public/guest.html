<head>

    <title> Электронная очередь РБ 1.0.0 - кухонный монитор</title>
    <link href="uikit.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="wrapper" id="main">
        <div  id="chat-box">
            <div class="uk-grid uk-margin-remove " id="client-box">


            </div>
  </div>
</div>

    <script src="/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <script src="/uikit.js"></script>
    <script src="/confIo.js"></script>
    <script src="/guest.js"></script>

    <script>


        function start(w, d) {
            w.onload = function () {
                var wp = d.querySelector('#bg-img'),
                    colors = ['url(/video/1.jpg)', 'url(/video/2.jpg)', 'url(/video/3.jpg)' ],
                    ln = colors.length;

                var changeColor = function (i) {
                    if (i < ln) {
                        setTimeout(function () {
                            wp.style.cssText = "background-image: " + colors[i] +"; height: " + innerHeight*0.37 +"px;";
                            i++;
                            changeColor(i);
                        }, 10000);
                    } else {
                        changeColor(0);
                    }
                };

                changeColor(0);
            };
        };
        start(window, document);

    </script>

</body>
